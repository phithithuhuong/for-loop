<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="ki"></p>
<script>
  let keng='';// khai báo biến
  for ( let i=0; i<=5; i++){
     keng+= 'The number is:  ' + i + "<br>";
  }
document.getElementById('ki').innerHTML = keng;// in kết quả ra màn hình
</script>
</body>
