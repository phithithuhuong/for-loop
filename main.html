<script>
  let minz = prompt('Nhập số để tính tổng:')
  let tong=0;
  for ( i=1;i<=minz;i++){// lưu ý : nếu đặt dấu ; sau dòng for sẽ hiển th kết quả sai
      tong+=i;
  }

       alert(' kết quả là: '+ tong);
</script>
